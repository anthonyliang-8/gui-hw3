<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gui-hw3</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div>
      <div id="form-div">
        <form id="form" action="">
          <label for="min_col_val">Minimum Column Value</label>
          <input type="text" id="min_col_val" name="min_col_val" /><br />
          <label for="max_col_val">Maximum Column Value</label>
          <input type="text" id="max_col_val" name="max_col_val" /><br />
          <label for="min_row_val">Minimum Row Value</label>
          <input type="text" id="min_row_val" name="min_row_val" /><br />
          <label for="max_row_val">Maximum Row Value</label>
          <input type="text" id="max_row_val" name="max_row_val" /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div id="table-div">
        <table>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
