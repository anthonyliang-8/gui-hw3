<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gui-hw3</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="form-div">
        <form id="form" action="">
          <label for="min_col_val">Minimum Column Value</label>
          <input
            type="text"
            id="min_col_val"
            name="min_col_val"
            required
          /><br />
          <label for="max_col_val">Maximum Column Value</label>
          <input
            type="text"
            id="max_col_val"
            name="max_col_val"
            required
          /><br />
          <label for="min_row_val">Minimum Row Value</label>
          <input
            type="text"
            id="min_row_val"
            name="min_row_val"
            required
          /><br />
          <label for="max_row_val">Maximum Row Value</label>
          <input
            type="text"
            id="max_row_val"
            name="max_row_val"
            required
          /><br />
          <input type="submit" value="Submit" />
        </form>
        <p id="err"></p>
      </div>
      <div id="table-div">
        <table>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
